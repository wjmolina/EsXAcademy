{% extends "base.html" %}

{% block content %}
<table class="table is-bordered is-fullwidth is-striped">
    <colgroup>
        <col style="width: 10%">
        <col style="width: 10%">
        <col style="width: 10%">
        <col style="width: 70%">
    </colgroup>
    <tr>
        <th>Number</th>
        <th>Difficulty</th>
        <th>Solved?</th>
        <th>Title</th>
    </tr>
    {% for problem in problems %}
    <tr>
        <td style="vertical-align: middle;">{{ problem.id }}</td>
        <td style="vertical-align: middle;">
            <img style="height: 30px;" src="/static/ranks/{{ problem.difficulty }}.png">
        </td>
        <td style="vertical-align: middle;">
            {% if problem in current_user.problems %}
            <img style="height: 25px;" src="/static/tick.png">
            {% endif %}
        </td>
        <td style="vertical-align: middle;"><a href="/problem/{{ problem.id }}"><b>{{ problem.title }}</b></a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
